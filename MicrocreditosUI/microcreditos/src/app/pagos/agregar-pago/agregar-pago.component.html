<main class="main d-flex justify-content-center align-items-center mt-5">
    <div class="content text-center">
        <h1>{{ title }}</h1>
        <!-- Alerta de Bootstrap -->
        <div *ngIf="showAlert" class="alert" [ngClass]="'alert-' + alertType" role="alert">
            {{ alertMessage }}
        </div>
        <form [formGroup]="pagoForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <!--Monto-->
                <div class="col-md-4 mb-3">
                    <label for="monto" class="form-label">Monto</label>
                    <input type="number" class="form-control" id="monto" formControlName="monto">
                    <div *ngIf="pagoForm.get('monto')?.invalid && pagoForm.get('monto')?.touched" class="text-danger">
                        Monto es requerido
                    </div>
                </div>
                <!-- PeriodoPago -->
                <div class="col-md-4 mb-3">
                    <label for="periodoPago" class="form-label">PeriodoPago</label>
                    <input type="number" class="form-control" id="periodoPago" formControlName="periodoPago">
                    <div *ngIf="pagoForm.get('periodoPago')?.invalid && pagoForm.get('periodoPago')?.touched"
                        class="text-danger">
                        El periodo de pago es requerido
                    </div>
                </div>
                <!-- Fecha de Pago -->
                <div class="col-md-4 mb-3">
                    <label for="fechaPago" class="form-label">Fecha de Pago</label>
                    <input type="datetime-local" class="form-control" id="fechaPago" formControlName="fechaPago">
                </div>
                <!-- Prestamo -->
                <div class="col-md-4 mb-3">
                    <label for="prestamoId" class="form-label">#Prestamo</label>
                    <input type="number" class="form-control" id="prestamoId" formControlName="prestamoId">
                    <div *ngIf="pagoForm.get('prestamoId')?.invalid && pagoForm.get('prestamoId')?.touched"
                        class="text-danger">
                        El #Prestamo es requerido
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <input class="form-check-input" type="checkbox" id="enTiempo" formControlName="enTiempo">
                    <label class="form-check-label" for="enTiempo">En Tiempo</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Agregar</button>
        </form>
    </div>
</main>
